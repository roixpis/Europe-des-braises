 USA.69.t:0 "Le gouvernement chinois demande l'intervention !"
 USA.69.d:0 "Ce matin, un message urgent du gouvernement du Kuomintang nous est parvenu ;\n\nLes grandes villes chinoises sont tombées aux mains des forces japonaises, et la menace fasciste s'étend désormais sur tout le pays.\n\nDans un ultime espoir, la Chine implore notre intervention militaire pour stopper l'invasion et sauver le dernier bastion de la démocratie en Asie.\n\nSi nous n'agissons pas immédiatement, d'autres villes tomberont, et le continent sera plongé dans le chaos.\n\nNe vous laissez pas tromper par les promesses fallacieuses de Tokyo ; ILS NE CHERCHENT PAS LA NEGOCIATION, SEULEMENT LA DOMINATION.\n\n- Chiang Kai-shek"
 USA.69.a:0 "Alors c'est aujourd'hui..."